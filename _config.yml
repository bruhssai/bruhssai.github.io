  avatar           : "profile.png"
  name             : "Phat Thanh Do"
  pronouns         :
  bio              : "Computer Science Major | Junior at University of Houston"
  location         : "Houston, Texas"
  employer         : "University of Houston"
  uri              :
  email            :

  # Academic websites
  academia         :
  arxiv            :
  googlescholar    :
  inspire-hep      :
  impactstory      :
  orcid            :
